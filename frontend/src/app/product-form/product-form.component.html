<div class="row py-2">
  <div class="col-12">

    <div *ngIf="isError" class="alert alert-dark" role="alert">
      {{errorMessage}}
    </div>

    <form (ngSubmit)="save()">
      <div class="form-group">
        <label>Товар: </label>
        <input [(ngModel)]="product.title" type="text" class="form-control border-dark" id="title" name="title"
               placeholder="Введите наименование товара">
      </div>

      <div class="form-group">
        <label>Цена(руб): </label>
        <input [(ngModel)]="product.price" type="text" class="form-control border-dark" id="price" name="price"
               placeholder="Введите стоимость единицы товара">
      </div>
      <div class = "mt-2">
        <button type="submit" class="btn btn-outline-dark ">Submit</button>
      </div>
    </form>
  </div>
</div>
