<div class="container">
  <div class="row py-2">
    <div class="col-12">
      <a class="btn btn-outline-dark" routerLink="/products/new" >Новый продукт</a>
    </div>

    <div class="col-12">
      <table class="table table-bordered border-dark my-2">
        <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Название</th>
          <th scope="col">Цена</th>
          <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">{{product.id}}</th>
          <td>{{product.title}}</td>
          <td>{{product.price}}</td>
          <td>
            <a class="btn btn-outline-success" routerLink="/products/{{product.id}}/get">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-outline-danger" (click)="delete(product.id)" >
              <i class="far fa-trash-alt"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
