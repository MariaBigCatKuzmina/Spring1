<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html::head">
</head>

<body>

<nav th:replace="fragments/head.html::navigation" class="navbar navbar-expand-lg navbar-light bg-light">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/user/add}">Новый пользователь</a>
        </div>

        <div class="col-12 mt-3">
            <form class="form-inline">
                <div class="form-group mb-2 mr-2">
                    <label for="usernameFilter" class="sr-only">Фильтр по имени</label>
                    <input type="text" class="form-control" id="usernameFilter" name="usernameFilter"
                           placeholder="фильтр по имени" th:value="${param.usernameFilter}">
                    <label for="emailFilter" class="sr-only">Фильтр по email</label>
                    <input type="text" class="form-control ml-2" id="emailFilter" name="emailFilter"
                           placeholder="фильтр по email" th:value="${param.emailFilter}">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Применить</button>
            </form>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Имя пользователя</th>
                    <th scope="col">e-mail</th>
                    <th scope="col">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th scope="row" th:text="${user.id}">1</th>
                    <td th:text="${user.username}">Alex</td>
                    <td th:text="${user.email}">email</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/user/{id}(id=${user.id})}">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form class="d-inline" th:method="delete" th:action="@{'/user/' + ${user.id}}">
                            <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                        <a class="btn btn-info" th:href="@{/info/userproducts/{id}(id=${user.id})}">
                            <i class="fas fa-info"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
