<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html::head">
</head>

<body>

<nav th:replace="fragments/head.html::navigation">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/user}" method="post" th:object="${user}">
                <input th:field="*{id}" type="hidden" id="id" name="id">
                <div class="form-group">
                    <label for="name">Имя пользователя: </label>
                    <input th:field="*{username}" type="text" class="form-control" id="name" name="username"
                           placeholder="Введите имя пользователя">
                    <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>

                    <label for="email">e-mail: </label>
                    <input th:field="*{email}" type="text" class="form-control" id="email" name="user_email"
                           placeholder="Введите адрес электронной почты">
                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

                    <label for="password">Пароль: </label>
                    <input th:field="*{password}" type="password" class="form-control" id="password"
                           name="user_password" placeholder="Введите пароль">
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>

                    <label for="roles">Роли: </label>
                    <select th:field="*{roles}" class="form-control" id="roles" required multiple>
                        <option th:each="role : ${roles}"
                                th:text="${role.getName()}"
                                th:value="${role.getId()}"
                                th:selected="${user.getRoles()?.contains(role)}"
                                >
                        </option>
                    </select>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
